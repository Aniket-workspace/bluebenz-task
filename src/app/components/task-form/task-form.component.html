<div class="outer w-50 m-auto mt-5 mb-5">
  <h2 class="text-center mb-5 title">Create Task</h2>
  <form (ngSubmit)="addTask()" class="d-flex flex-column align-items-center">
    <div class="form-group mb-3 w-100">
      <input
        type="text"
        [(ngModel)]="taskTitle"
        name="taskTitle"
        class="form-control"
        placeholder="Enter task title"
        required
        #title="ngModel"
      />
    </div>

    <div class="d-flex w-100">
      <button
        type="submit"
        class="btn btn-primary w-75 w-sm-50"
        [disabled]="title.invalid"
      >
        Add Task
      </button>
      <button
        type="button"
        class="btn btn-primary ms-2 w-75 w-sm-50"
        (click)="cancle()"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
