<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-sm w-100" style="max-width: 400px">
    <h1 class="text-center mb-4 fs-3">Sign In</h1>
    <form (ngSubmit)="onSubmit()" #signinForm="ngForm">
      <div class="form-group mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          id="username"
          class="form-control"
          [(ngModel)]="username"
          name="username"
          required
          placeholder="Enter your username"
        />
      </div>

      <div class="form-group mb-3">
        <label for="password" class="form-label d-block">Password</label>
        <input
          id="password"
          class="form-control d-inline-block"
          [(ngModel)]="password"
          name="password"
          [type]="changeType ? 'text' : 'password'"
          required
          placeholder="Enter your password"
        />
        <span
          class="float-end d-inline-block"
          style="cursor: pointer"
          (click)="isVisible()"
          ><p [innerText]="visible ? 'Hide' : 'Show'"></p
        ></span>
      </div>

      <div class="form-group mb-3">
        <label for="role" class="form-label">Select Role</label>
        <select name="role" [(ngModel)]="role" class="form-control" required>
          <option value="" disabled>Select</option>
          <option value="admin">Admin</option>
          <option value="user">User</option>
        </select>
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="signinForm.invalid"
      >
        Sign In
      </button>

      <div class="signup mt-2">
        <p>
          Don't have account
          <a class="text-primary" (click)="toSignup()">SignUp</a>
        </p>
      </div>
    </form>
  </div>
</div>
